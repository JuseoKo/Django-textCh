{% extends 'about/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block tatle %}
        <title>번역저장소- 창고</title>
    {% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{% static './css/translate.css' %}"/>
{% endblock %}
</head>
<body>
{% block content %}
{% csrf_token %}
  <form method="POST">
      <!--VISUAL-->
      <section class="visual">
          <div class="inner">
            <div class="title_name">프로젝트 이름 : {{file_name}}</div>
              <div class="write_box">번역할 문장</div>
              <label for="data_inp">
                    <textarea rows="15" cols="28" class="write_text" id="inp" name="inp"></textarea>
              </label>
              <div class="translated_box">번역된 문장</div>
              <label for="data_oup">
                    <textarea rows="15" cols="28" class="translated_text" id="oup" name="oup">{{ out_data }}</textarea>
              </label>
              <button type="submit" class="material-icons">search</button>
          </div>
      </section>
  </form>
{% endblock %}

</body>
</html>
